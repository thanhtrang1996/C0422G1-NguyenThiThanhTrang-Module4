<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <link rel="stylesheet" href="../style/bootstrap/bootstrap.min.css">
</head>
<body>
<div th:replace="~{header::navbar}"></div>
<div class="container">
    <h1 class="text-center text-primary m-5">List Customer</h1>
    <div class="row">
        <div class="col-lg-4"><a href="/customer/createCustomer" class="btn btn-success">Create Customer</a></div>
        <div class="col-lg-8 align-items-lg-end">
            <form action="/customer" class="d-flex justify-content-lg-end">
                <input class="form-control me-2 w-50" type="text" placeholder="SearchName"
                       name="keyWork" th:value="${keyWork}" aria-label="Search">
                <button class="btn btn-success" name="action" value="search" type="submit">Search</button>
            </form>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>No.</th>
            <th>Id</th>
            <th>Name</th>
            <th>Birthday</th>
            <th>Gender</th>
            <th>IdCard</th>
            <th>Phone</th>
            <th>CustomerType</th>
            <th>Email</th>
            <th>Address</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="customer,loop :${customerPage}">
                <td th:text="${loop.count}"></td>
                <td th:text="${customer.id}"></td>
                <td th:text=" ${customer.name}"></td>
                <td th:text=" ${customer.dateOfBirth}"></td>
               <td th:text="${customer.gender}"></td>
                <td th:text="${customer.idCard}"></td>
                <td th:text=" ${customer.phoneNumber}"></td>
               <td th:text="${customer.customerType.nameCustomerType}"></td>
                <td th:text=" ${customer.email}"></td>
                <td th:text="${customer.address}"></td>
                <td>
                    <a href="/customer/update&id=${customer.id}" class="btn btn-warning">Update</a>
                </td>
                <td>
                    <button onclick="infoToModal('${customer.id}','${customer.name}')" class="btn btn-danger"
                            type="button" data-bs-toggle="modal" data-bs-target="#deleteModal">
                        Delete
                    </button>
                </td>
            </tr>
        </c:forEach>
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <form action="/customer" method="get">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title text-danger" id="exampleModalLabel">Customer</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body ">
                            <b>ID Customer :</b>
                            <input type="text" readonly name="id" id="deleteId" class="form-control"><br>
                            <b>Customer Name :</b>
                            <input type="text" readonly name="name" id="deleteName" class="form-control"><br>
                            <h3 class="text-danger">Are you sure want delete </h3>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" name="action" value="delete" >Yes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </tbody>
    </table>
    <div class="d-flex justify-content-end ">
        <ul class="pagination">
            <li class="page-item disabled" th:if="${customerPage.number == 0}">
                <a class="page-link" href="">Previous</a>
            </li>
            <li class="page-item" th:if="${customerPage.number > 0}">
                <a class="page-link" th:href="@{/customer(page=${customerPage.number - 1}, sort=${sortValue}, name=${keyWork})}">Previous</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" href=""><span th:text="${customerPage.number + 1}"></span> / <span
                        th:text="${customerPage.totalPages}"></span></a>
            </li>
            <li class="page-item disabled" th:if="${customerPage.number >= customerPage.totalPages - 1}">
                <a class="page-link" href="">Next</a>
            </li>
            <li class="page-item" th:if="${customerPage.number < customerPage.totalPages - 1}">
                <a class="page-link" th:href="@{/customer(page=${customerPage.number + 1}, sort=${sortValue}, name=${keyWork})}">Next</a>
            </li>
        </ul>
    </div>
</div>
<script>
    function infoToModal(id,name) {
        document.getElementById("deleteId").value = id;
        document.getElementById("deleteName").value = name;
    }
</script>
<script src="../style/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
