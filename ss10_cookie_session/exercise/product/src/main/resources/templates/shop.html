<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="../style/bootstrap/bootstrap.min.css">
</head>
<body>
<div>
    <a href="/shoppingCart" class="btn btn-success ">Your cart</a>
</div>
<div class="container text-center">
    <div class="row">
        <div class="col"  th:each="product:${products}">
            <div class="card d-flex justify-content-center">
                <img th:src="@{${product.link}}" class="w-100 justify-content-center"  >
                <div class="card-body">
                    <h5 class="card-title"  th:text="${product.name}"></h5>
                    <h4 class="card-text" th:text="${product.price}" ></h4>
                    <a th:href="@{/add/__${product.id}__(action='list')}" class="btn btn-success">Add To Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../style/bootstrap/bootstrap.min.js"></script>
</body>
</html>
