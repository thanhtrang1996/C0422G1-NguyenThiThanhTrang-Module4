<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center text-danger"> Add Music</h1>
<div class="container">
    <form action="/create" th:object="${music}" method="post" enctype="multipart/form-data">
        <div>
            <label class="form-label">Name Of Song :</label>
            <input class="form-control" type="text" th:field="*{nameOfSong}"/>

        </div>
        <div>
            <label class="form-label">Performing Artist :</label>
            <input class="form-control" type="text" th:field="*{performingArtist}"/>

        </div>
        <div>
            <label class="form-label">Kind Of Music :</label>
            <input class="form-control" type="text" th:field="*{kindOfMusic}"/>

        </div>
        <div>
            <label class="form-label">Song File Path :</label>
            <input class="form-control" type="file" accept="audio/*" th:field="*{songFilePath}"/>

        </div>
        <div ><input type="submit" value="Save" class="m-3 btn btn-danger"></div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
