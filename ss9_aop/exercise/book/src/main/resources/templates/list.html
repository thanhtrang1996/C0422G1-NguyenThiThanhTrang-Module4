<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Book</title>
    <link rel="stylesheet" href="/style/bootstrap/bootstrap.min.css">
</head>
<body>
<h1 class="text-danger text-center">Book List</h1>
<td><a href= "/pay"  class="btn btn-info m-3 text-light">
    Pay Book
</a></td>
<h3 th:text="${msg}"></h3>
<table class="table table-hover">
<tr>
    <th>No.</th>
    <th>Id</th>
    <th>Name</th>
    <th>Count</th>
    <th>Detail</th>
</tr>
    <tr th:each="book,loop :${bookList}">
       <td th:text="${loop.count}"></td>
       <td th:text="${book.id}"></td>
       <td th:text="${book.name}"></td>
       <td th:text="${book.count}"></td>
        <td><a th:href="@{/detail/{id}(id=${book.id})}">
            <buton class="btn btn-success">Detail</buton>
        </a></td>
    </tr>
</table>
<script src="/style/bootstrap/bootstrap.min.js"></script>
</body>
</html>
