<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center text-danger"> Create Blog</h1>
<div class="container">
    <form action="/create" th:object="${blog}" method="post">
        <div>
            <label class="form-label">Name Blog :</label>
            <input class="form-control" type="text" th:field="*{name}"/>

        </div>
        <div>
            <label class="form-label"> Content Blog :</label>
            <input class="form-control" type="text" th:field="*{content}"/>

        </div>
        <div>
            <label class="form-label">Authority Blog</label>
            <input class="form-control" type="text" th:field="*{author}"/>

        </div>

        <div><input type="submit" value="Save" class="m-3 btn btn-danger"></div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
