<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/style/bootstrap/mdb.min.css">


</head>
<body>
<th:block th:include="/_menuPage"></th:block>
<div>


    <div th:if="${#request.getParameter('error') == 'true'}"
         style="color:red;margin:10px 0px;">
        Login Failed!!!<br/>
        Reason :
        <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
              th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
    </div>
    <div class="container d-flex justify-content-center ">
        <div style="width: 600px ; border: 1px solid red ; padding:50px 30px;border-radius: 20px">
            <h1 class="text-center text-danger">Login</h1>
    <form name='f' th:action="@{/j_spring_security_check}" method='POST' style="width: 100%">
            <div class="form-outline mb-5 ">
                <input type="text" id="form1Example1" class="form-control" name="username" />
                <label class="form-label" for="form1Example1">User Name</label>
            </div>
            <div class="form-outline mb-5">
                <input type="password" id="form1Example2" class="form-control" name="password" />
                <label class="form-label" for="form1Example2">Password</label>
            </div>
            <div class="row mb-5">
                <div class="col d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                    </div>
                </div>
                <div class="col">
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
    </form>
        </div>
    </div>
    <br>
    Username/pass:
    <ul>
        <li>dbuser1/123</li>
        <li>dbadmin1/123</li>
    </ul>
</div>
<script src="/style/jquery/mdb.min.js"></script>
</body>
</html>
