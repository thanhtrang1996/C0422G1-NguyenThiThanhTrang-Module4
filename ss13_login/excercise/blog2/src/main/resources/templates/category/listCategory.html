<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{header::navbar}"></div>
<div class="container">
    <h1 class="text-danger text-center">Category List</h1>
    <span><a href="/createCategory" class="btn btn-info m-3 text-light">Create Blog</a></span>
    <form action="/category" method="get">
  <span class="d-flex m-3">
      <input class="form-control me-2 w-25 " type="text" placeholder="Name"
             name="name" aria-label="Search" th:value="${name}">
    <button class="btn btn-success" type="submit">Search</button>
  </span>
    </form>
    <a th:href="@{/home(sort='name', name=${name})}" class="btn btn-success" type="submit">Sort By Name</a>
    <table class="table table-hover">
        <tr>
            <th>No.</th>
            <th>ID</th>
            <th>Name Category</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="category,loop :${categoryList}">
            <td th:text="${loop.count }"></td>
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>

            <td><a th:href="@{/updateCategory/{id}(id=${category.id})}">
                <buton class="btn btn-success">Update</buton>
            </a></td>
            <td>
                <button th:attr="onclick=|infoToModal('${category.id}','${category.name}')|" class="btn btn-danger"
                        type="button" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    Delete
                </button>
            </td>
        </tr>
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <form action="/deleteCategory" method="get">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title text-danger" id="exampleModalLabel">Blog</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body ">
                            <b>ID Category :</b>
                            <input type="text" readonly name="id" id="deleteId" class="form-control"><br>
                            <b>Name Category :</b>
                            <input type="text" readonly name="name" id="deleteName" class="form-control"><br>
                            <h3 class="text-danger">Are you sure want delete </h3>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" value="delete">Yes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </table>

</div>
<script>
    function infoToModal(id, name) {
        document.getElementById("deleteId").value = id;
        document.getElementById("deleteName").value = name;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
